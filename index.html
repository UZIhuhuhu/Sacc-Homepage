<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/style/index.css">
  <link rel="stylesheet" href="./src/style/animate.css">
  <title>NUPT SACC</title>
</head>

<body>
  <div id="root">
    <div v-if="" :class="navigationShadow ? 'navigation-shadow' : 'navigation'">
      <logo class="logo">
        <image class="logo-image" src="./src/img/logo.png"></image>
        <div>SACC</div>
      </logo>
      <!-- <div class="slogan">{{slogan}}</div> -->
      <div class="navigation-list">
        <div v-for="(list,index) in navigationList" :key="index" @click="changeDistance">{{list}}</div>
      </div>
    </div>
    <header>
      <div class="full-name">
        <div>Science Association of Computer College</div>
      </div>
    </header>
    <department>
      <div class="navigation-font">
        部门介绍
      </div>
      <div class="depart-container">
        <div class="group" v-if="departMentAppear" v-for="item in departMent">
          <div class="group-detail-title">
            <div>{{item.name}}</div>
          </div>
          <div class="group-detail-content">
            <div>{{item.detail}}</div>
          </div>
        </div>
      </div>
    </department>
    <activity></activity>
    <history></history>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./src/index.js"></script>
</body>
</html>
